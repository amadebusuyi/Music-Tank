{% extends 'inc/base.html' %}

<title>{% block title %}Welcome Home {% endblock %}</title>

{% block pagecontent %}

<div class="card create-album-form">

	<div class="card-header">
		<h4>Add a new album</h4>
	</div>

	<form action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}

		<div class="card-body">

			{% for field in form %}

			<div class="form-group">
				<p><span class="small text-danger">{{ field.errors }}</span></p>

				<div class="control-label">{{ field.label_tag }}</div>
      			{{ field }}

			</div>

			{% endfor %}

		</div>

		<div class="card-footer">
			<button class="align-right btn btn-lg btn-success"><i class="fa fa-plus"></i> Add Album</button>
		</div>

	</form>
		
</div>

{% endblock %}
